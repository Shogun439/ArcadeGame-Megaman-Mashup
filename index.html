<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="titleScreen">
        <div id="titleContent">
            <p class="intro">Choose your Adventurer!</p>
            <img id="boy" class="adventurer" src="images/char-boy.png" onclick="window.boySelector()">
            <img id="cat" class="adventurer" src="images/char-cat-girl.png" onclick="window.catSelector()">
            <img id="princess" class="adventurer" src="images/char-princess-girl.png" onclick="window.princessSelector()">
        </div>
    </div>
    <div id="gameOver">
        <img src="https://i2.wp.com/lasttokengaming.com/wp-content/uploads/2016/01/metal-gear-solid-game-over-screen.png?resize=585%2C300">
            <button class="continue" onclick="window.location.reload()"></button>
            <button class="exit" onclick="window.close()"></button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
